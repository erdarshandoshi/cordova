<!doctype html>
<html lang="en">
<head>

  <title>Zoggle</title>
  <script src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
  <script>
  $(function() {

  $("#ext-link").click(function() {
    if (typeof navigator !== "undefined" && navigator.app) {
        // Mobile device.
        navigator.app.loadUrl('https://elanco-vetassistderma-dev.herokuapp.com/', {openExternal: true});
    } else {
        // Possible web browser
        window.open("https://elanco-vetassistderma-dev.herokuapp.com/", "_blank");
    }
});
});
  document.addEventListener("deviceready", onDeviceReady, false);
  function onDeviceReady() {
  alert('test');
    //navigator.splashscreen.hide();
    if (navigator.network.connection.type == Connection.NONE) {
      networkError()
    } else {
      loadApp()
    }
  }

  function loadApp() {
  alert('test');
    navigator.app.loadUrl("http://zoggle.zolmeister.com")
  }

  function networkError() {
    navigator.notification.alert('Zoggle requires an internet connection')
    var $net = document.createElement('div')
    $net.innerHTML = 'Zoggle requires an internet connection'
    document.body.appendChild($net)
  }
  </script>

    padding: 15px;

    text-align: center;

  }
  </style>
</head>

</html>
